<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой аккаунт</title>
    <link rel="stylesheet" href="./style/account-styles.css">
    <script src="script.js" defer></script>
</head>
    <body>
        <div class="all">
            <p><!-- <strong>Ник:</strong> --> <span id="account-username"></span></p>
            <p><!-- <strong>Email:</strong> --> <span id="account-email"></span></p>

            <img id="avatar-upload-img" src="./ico/pencil/white-pencil-32px.png" alt="Кликни для загрузки аватарки">
            <input type="file" id="avatar-upload" style="display: none;" onchange="uploadAvatar(event)"> 

            <img id="account-avatar" src="./ico/user/white-user2-512px.png" alt=" ">


            <img onclick="window.location.href='home.html'" id="home-button" src="./ico/back/white-back-32px.png"  alt="">

            <img id="logout-btn" src="./ico/logout & sign-up & register/white-logout-32px.png" class="logout-btn-img" alt="">


            
            <div class="description-container">
                <h2 id="account-description">Нет описания</h2>
                <img id="edit-description" src="./ico/pencil/white-pencil-32px.png" alt="Редактировать">
            </div>
            <textarea id="description-input" style="display: none;"></textarea>

            <div class="description-buttons" style="display: none;">
                <button id="save-description">Save</button>
                <button id="cancel-description">✖</button>
            </div>
    </body>
</html>
