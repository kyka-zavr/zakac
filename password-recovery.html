<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/password-recovery.css">
</head>
<body>
    <div class="background"></div>
    <div class="container fly-in">
        <div class="recovery1-box">
            <h2 class="txtsingin">Восстановление пароля</h2>
            <form id="recovery-form">
                <div class="input-group">
                    <div class="icon">
                        <img src="./ico/gmail/white-animal/animal-gmail-32px.png" alt="Email icon" />
                    </div>
                    <input  id="recovery-email" class="recovery-email" placeholder="Введите ваш Email" required>
                </div>

                <button type="submit" id="recover-btn" class="recover-btn">
                    <img class="sign-up-ico" src="./ico/logout & sign-up & register/black-singup-32px.png" alt="Recover">
                </button>
            </form>

            <p class="sign-back"><a href="index.html">sign-in</a></p>
        </div>

        <div class="recovery2-box">
            <h1>Писмо с паролем было отправленно на почту</h1>
            <p class="sign-back"><a href="index.html">Вернуться к регестрации</a></p>
        </div>

        <div class="error">
            <h1>Такого аккаунта или имени не найдено</h1>
        </div>
    </div>

    <!-- Подключение EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.11.0/dist/email.min.js"></script>
    <script>
        emailjs.init("BosMMvVTlCTuxIHql");
    </script>

    <script src="./scripts/animation-script.js"></script>
    <script src="./scripts/password-recovery.js" defer></script>
</body>
</html>
