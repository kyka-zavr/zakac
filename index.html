<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/index-styles.css">
</head>
<body>   
    <div class="background"></div>
    <div class="container">
        <div class="login-box">
            <h2 class="txtsingin">Вход в аккаунт</h2>
            <form id="login-form">
                <div class="input-group">
                    <div class="icon">
                        <img src="./ico/user/dog-white/dog-white-user-32px.png" alt="Username icon" />
                    </div>
                    <input type="text" id="login-username" class="login-username" placeholder="User name" required>
                </div>

                <div class="input-group">
                    <div class="icon">
                        <img src="./ico/key/key-white/white-key-32px.png" alt="Password icon" />
                    </div>
                    <input type="password" id="login-password" class="login-password" placeholder="Password" required>
                    <button type="button" id="toggle-password">
                        <img src="./ico/eye/cat-white/cat-closed-eye-32px.png" alt="Show password" id="eye-icon" />
                    </button>
                </div>

                <button type="submit" id="sign-up" class="sign-up">
                    <img class="sign-up-ico" src="./ico/logout & sign-up & register/black-singup-32px.png" alt="Sign up">
                </button>
            </form>

            <p class="reg"><a href="register.html">Зарегистрироваться?</a></p>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
