<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="./style/home-styles.css">

</head>
<body>
    <!-- Навигационная панель -->
    <div class="tab">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Поиск по названию...">
            <button class="wished-products-btn" id="wished-products-btn">
                <img src="./img/wish-icon.png" alt="Посмотреть лайкнутые">
            </button>
        </div>
        <div class="nav-buttons">
            <button class="account-btn">
                <img class="account-avatar" src="./ico/user/white/white-user-512px.png" alt="Аккаунт">
            </button>
            <button class="basket-btn">
                <img src="./ico/cart/cart/cart-white-512px.png" alt="Корзина">
            </button>
            <button class="add-product-btn" id="add-product-btn">
                <img src="./ico/plus/white-plus-512px.png" alt="Добавить товар">
            </button>
        </div>
    </div>

    <!-- Основной контент -->
    <main class="container">
        <!-- Приветственная секция -->
        <section class="hero-section">
            <!-- <h1>Добро пожаловать!</h1> -->
            <!-- <p>Это твой стильный магазин. Ознакомьтесь с товарами ниже.</p> -->
        </section>

        <!-- Секция товаров -->
        <section class="products-section">
            <!-- <h2>Товары</h2> -->
            <div id="products-grid" class="products-grid">
                <!-- Товары будут добавляться динамически через JS -->
            </div>
        </section>
    </main>

    <!-- Модальное окно для создания/редактирования товара -->
    <div id="product-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="modal-title">Добавить новый товар</h2>
            <form id="product-form">
                <label for="product-title">Название:</label>
                <input type="text" id="product-title" required>

                <label for="product-description">Описание:</label>
                <textarea id="product-description" required></textarea>

                <label for="product-cover">Обложка:</label>
                <input type="file" id="product-cover" accept="image/*">

                <label for="product-price">Цена (₽):</label>
                <input type="number" id="product-price" min="0" required>

                <label for="product-stock">Количество:</label>
                <input type="number" id="product-stock" min="0" required>

                <div class="modal-buttons">
                    <button type="button" id="cancel-product">Отмена</button>
                    <button type="submit" id="submit-product">Опубликовать</button>
                </div>
            </form>
        </div>
    </div>


    <div class="product-card" data-id="1">
        <img src="./img/test-product.jpg" alt="Тестовый товар">
        <h3>Тест</h3>
        <p>Тестовое описание</p>
        <span class="price">50 ₽</span>
        <div class="product-buttons">
            <button class="add-to-basket-btn">В корзину</button>
            <button class="wish-btn">★ Избранное</button>
            <button class="edit-btn">Редактировать</button>
            <button class="delete-btn">Удалить</button>
        </div>
    </div>

    <div class="basket-modal">
        <div class="basket-modal-content">
            <h2>Корзина</h2>
            <div class="basket-items"></div>
            <div class="basket-total">
                <p>Итого: 0 ₽</p>
            </div>
            <div class="basket-modal-buttons">
                <button id="close-basket">Закрыть</button>
            </div>
        </div>
    </div>

    <!-- Кнопка "Наверх" -->
    <span onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="scroll-top-btn" aria-label="Наверх">^</span>

    <!-- Футер -->
    <footer class="bottom">
        <p>© 2025 Твой магазин. Все права защищены.</p>
    </footer>

    <!-- Фоновый слой -->
    <div class="background"></div>
    <script defer src="script.js"></script>
    <!-- <script defer src="./scripts/script-home.js"></script> -->
    <script defer src="./scripts/animation-script.js"></script>
</body>
</html>
